<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exprense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Enter Your Exprense Details Here</h1>

    <form onsubmit="handleFormData(event)" method="POST">
        <div class="mb-3">
            <label for="ExpenseTitle" class="form-label">Exprense title</label>
            <input type="text" class="form-control" id="ExpenseTitle" name="ExpenseTitle" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div>
            <select class="form-select" aria-label="Default select example" name="category" id="category">
                <option selected>Category</option>
                <option value="utitlity_bills">Utitlity Bills</option>
                <option value="entertainment">Entertainment</option>
                <option value="travel">Travel</option>
                <option value="shopping">Shopping</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Submit</button>
    </form>
    <ul>

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
