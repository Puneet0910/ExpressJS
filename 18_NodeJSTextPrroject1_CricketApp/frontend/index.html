<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js" integrity="sha512-6VJrgykcg/InSIutW2biLwA1Wyq+7bZmMivHw19fI+ycW0jIjsadm8wKQQLlfv3YUS4owfMDlZU38NtaAK6fSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="saveData(event)">
        <div class="form">
          <h2 id="heading">Player Information</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <br />
          <label for="dob">Date of birth:</label>
          <input type="text" id="dob" name="dob" />
          <br />
          <label for="imageUrl">Photo Url:</label>
          <input type="text" id="imageUrl" name="imageUrl" />
          <br />
          <label for="birthPlace">Birthplace:</label>
          <input type="text" id="birthPlace" name="birthPlace" />
          <br />
          <label for="career">Career:</label>
          <textarea id="career" name="career" cols="30" rows="10"></textarea>
          <br />
          <label for="numberOfMatches">Number of Matches:</label>
          <input type="number" id="numberOfMatches" name="numberOfMatches" />
          <br />
          <label for="score">Score:</label>
          <input type="number" name="score" id="score" />
          <br />
          <label for="fifties">Fifties:</label>
          <input type="number" id="fifties" name="fifties" />
          <br />
          <label for="centuries">Centuries:</label>
          <input type="number" id="centuries" name="centuries" />
          <br />
          <label for="wickets">Wickets:</label>
          <input type="number" id="wickets" name="wickets" />
          <br />
          <label for="average">Average:</label>
          <input type="" id="average" name="average" />
          <br />
          <button type="submit" id="button">Submit</button>
        </div>
      </form>

      <form action="#" onsubmit="searchData(event)">
        <div class="searchform">
            <input type="text" id="playerName" name="playerName" />
            <button type="submit" id="searchBtn">Search</button>
          </div>
      </form>

      <ul id="basic-info" style="list-style-type: none"></ul>
    <div id="info">
      <ul id="personal-info" style="list-style-type: none"></ul>
      <div id="career-info"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
